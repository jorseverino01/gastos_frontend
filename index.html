<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ahorros semnales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Incluir CSS de Bootstrap Datepicker -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/styleTest.css" /> -->
  </head>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Guardar gasto
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              aria-label="Dollar amount (with dot and two decimal places)"
              placeholder="0.0"
              id="monto_gasto"
            />
            <span class="input-group-text">S/.</span>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="listarCategorias"></select>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="listarSubcategorias"></select>
          </div>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-label="descripción"
              placeholder="Descripción"
              id="desc_gasto"
            />
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="fecha">Fecha de compra:</label>
              <div class="input-group date" id="datepicker">
                <input
                  type="text"
                  class="form-control"
                  id="fecha_compra"
                  readonly
                />
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fa fa-calendar"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button id="guardar_gasto" type="button" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <body class="colorfondo_general">
    <div
      class="btn_agergarGasto"
      id="agregarGasto"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <span>+</span>
    </div>

    <div class="colorfondo_azul cabacera">
      <div>
        <h1>Jorge Severino</h1>
        <select class="form-select" name="" id="mes_analisis">
          <option value="01">Ene</option>
          <option value="02">Feb</option>
          <option value="03">Mar</option>
          <option value="04">Abr</option>
          <option value="05">May</option>
          <option value="06">Jun</option>
          <option value="07">Jul</option>
          <option value="08">Ago</option>
          <option value="09">Set</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dic</option>
        </select>
        <select class="form-select" name="" id="anio_analisis">
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
        <svg
          id="buscar_gastos"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 12H20M14 6L20 12L14 18"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="box_seccionPrincipal">
        <div class="box_gastoSemanal">
          <span class="descripcion_gasto">Ahorro Mensual</span>
          <span id="ahorroMensual" class="gastoSemanal"></span>
        </div>

        <div class="space_20"></div>
        <div class="borde_separador"></div>
        <div class="space_20"></div>
        <div class="box_gastosOtros">
          <div class="box_otroGasto">
            <span id="gastoMensual" class="otroGasto"></span>
            <span class="descripcion_gasto">Gasto Mensual</span>
          </div>
          <div class="box_otroGasto">
            <span id="otroGasto" class="otroGasto"></span>
            <span class="descripcion_gasto">Otros Gastos</span>
          </div>
        </div>
      </div>
    </div>
    <div id="row_comparativo_gastos" class="row_comparativo_gastos d-none">
      <!-- Se agregarn por js las mercaderias -->
    </div>
    <section style="margin-top: 100px" id="totalGastosPorCategoria"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Incluir JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir JS de Bootstrap Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/loadjson.js"></script>
  </body>
</html>
